<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDICE DE MASA CORPORAL</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <H1>CALCULO DE INDICE DE MASA CORPORAL</H1>
    </header>
    <article>
        <h3 class="titulo">Calculadora de IMC</h3>
        <form action="index.html" method="GET" class="form" id="form">
            <p>
                <label>Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre" required>
            </p>

            <p>
                <label>E-mail:</label>
                <input type="email" name="email" id="email" placeholder="ingrese su email" required>
            </p>
            <p>
                <label>Peso:</label>
                <input type="number" name="peso" id="peso" placeholder="ingrese su peso" required>
            </p>
            <p>
                <label>Altura:</label>
                <input type="float" name="altura" id="altura" placeholder="altura en metros 1.xx" required>
            </p>
            <p>
                <button id="boton" type="submit" value="enviar">Enviar</button>
            </p>
            <p>
                <button type="reset" value="reset">Borrar</button>
            </p>
        </form>
    </article>

</body>
<SCript src="imc 2.8.js"></SCript>

</html>
